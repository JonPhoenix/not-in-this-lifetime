<!-- Contact Layout for Responsive Portfolio -->
<!DOCTYPE html>
<!-- Defining laguage english united states -->
<html lang="en-us">

<!-- Head with title, favicon image, and the linked Bootstrap CSS file -->
<head>
  <!-- Using a descriptive webpage title -->
  <title>Not In This Lifetime Prints</title>
  <!-- Required responsive meta tags to ensure things scale correctly across devices -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Linking Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
  />
</head>
<!-- Adding an inline css style background color to body -->
<body style="background-color: lightslategray;">
  <!-- Building a NavBar, fixing it to the top, aligning navbar brand to the left -->
  <nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background-color:darkslateblue">
    <a 
      class="navbar-brand" 
      href="index.html" 
      style="font-size: x-large; font-weight: bold;">
      Not In This Lifetime : Prints
    </a>
    <!-- Adding the navbar toggler for smaller viewpoints -->
    <button 
      class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Placing navlinks and aligning them to the right -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <!-- Adding navlink "About" -->
        <li class="nav-item">
          <a class="nav-link" href="index.html">About</a>
        </li>
        <!-- Adding a dropdown navlink "Collections" -->
        <li class="nav-item dropdown">
          <a 
            class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Collections
          </a>
          <!-- Building the dropdown menu with navlinks with css color style -->
          <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: darkslateblue;">
            <a class="dropdown-item" href="portfolio-am.html" style="color:lightsteelblue">American Prints</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="portfolio-eu.html" style="color:lightsteelblue">European Prints</a>
          </div>
        </li>
        <!-- Adding navlink "Contact" and make it active -->
        <li class="nav-item  active">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main section in "container" with top padding to avoid overlap with navbar -->
  <section class="container" style="padding-top: 100px;">
    <!-- Adding a 12-column row for first sub-section-->
    <section class="row">
      <div class="col-lg-12">
        <!-- Wrapping the content in a card with padding -->
        <div class="card" style="padding: 40px 40px 40px 40px;">
          <!-- Adding a h3 heading with css color style -->
          <h3 style="color: darkslateblue;">Contact Me</h3>
          <!-- Adding a Bootstrap contact form using .form-control class -->
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1" style="color: darkslateblue;">Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1" style="color: darkslateblue;">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" style="color: darkslateblue;">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <!-- Adding a submit button ready to be made functional -->
            <button type="submit" class="btn btn-dark">Send</button>
          </form>
        </div>
      </div>
    </section>
    <br/>
    <!-- Adding a 12-column row for second sub-section-->
    <section class="row">
      <div class="col-lg-12">
        <!-- Wrapping the content in a card -->
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <img class="" src="http://placehold.it/50x50" alt="">
              <img class="" src="http://placehold.it/50x50" alt="">
              <img class="" src="http://placehold.it/50x50" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
  <br/>
  <!-- Adding a footer with css styled copyright -->
  <footer class="footer">
    <p  style="text-align: center; font-size: 12px; color: lightgray;">
      &copy; Jon Phoenix 2020
    </p>
  </footer>
  <!-- Required scripts for Bootstrap components to work -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous">
  </script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous">
  </script>
</body>

</html>
